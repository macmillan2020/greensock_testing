<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>GSAP animation</title>
		<style type="text/css">
			@import url(http://fonts.googleapis.com/css?family=Open+Sans:800);
			body { padding: 30px; font-family: 'Open Sans', sans-serif; }
			
			#myAdLink{
				display: inline-block;
				background: #FE5F55;
			}
			#myAd {
				position: relative;
				width: 650px;
				height: 200px;
				overflow: hidden;
				opacity: 0;
			}
			#myAd .myAd_Img {
				position: absolute;
				background: url(graphics.png) no-repeat 0px 0px;
			}
			#myAd #myAd_clouds {
				width: inherit;
				height: inherit;
				top: 0px;
				left: 0px;
				background-repeat: repeat; 
			}
			#myAd #myAd_photo {
				width: inherit;
				height: 143px;
				background-position: 0px -325px;
				bottom: 0px;
				left: 0px;
			}
			#myAd #myAd_txt1,
			#myAd #myAd_txt2 {
				position: absolute;
				width: inherit;
				text-align: center;
				color: #FFFCE8;
				font-size: 3rem;
				top: 0px;
				left: 0px;
				text-transform: uppercase;
				text-shadow: 0px 3px 3px rgba(0, 0, 102, 0.5);
			}
			#myAd #myAd_marker {
				width: 60px;
				height: 95px;
				background-position: -243px -230px;
				top: 90px;
				left: 290px;
			}
			#myAd #myAd_shadow {
				width:35px;
				height: 16px;
				background-position: -311px -236px;
				top: 175px;
				left: 306px;
			}
			#myAd #myAd_txt3 {
				width: 510px;
				height: 28px;
				background-position: -2px -202px;
				top: 58px;
				left: 73px;
			}
			#myAd #myAd_surfboard {
				width: 237px;
				height: 62px;
				background-position: -2px -233px;
				top: 110px; 
				left: 390px;
			}
			#myAd #myAd_txt1 span {
				display: inline-block;
				position: relative;
			}
		</style>
	</head>

	<body>
		<a id="myAdLink" href="http://www.erinmacmillan.com">
			<div id="myAd">
				<div id="myAd_clouds" class="myAd_Img">
					<div id="myAd_photo" class="myAd_Img"></div>
				</div>
				<div id="myAd_txt1"><span id="myAd_ltr1">F</span><span id="myAd_ltr2">e</span><span id="myAd_ltr3">e</span><span id="myAd_ltr4">l</span><span id="myAd_ltr5">i</span><span id="myAd_ltr6">n</span><span id="myAd_ltr7">g</span> <span id="myAd_ltr8">s</span><span id="myAd_ltr9">t</span><span id="myAd_ltr10">r</span><span id="myAd_ltr11">e</span><span id="myAd_ltr12">s</span><span id="myAd_ltr13">s</span><span id="myAd_ltr14">e</span><span id="myAd_ltr15">d</span><span id="myAd_ltr16">?</span></div>
				<div id="myAd_txt2">You could be here!</div>
				<div id="myAd_shadow" class="myAd_Img"></div>
				<div id="myAd_txt3" class="myAd_Img"></div>
				<div id="myAd_marker" class="myAd_Img"></div>
				<div id="myAd_surfboard" class="myAd_Img"></div>
			</div>
		</a>

		<script type="text/javascript" src="TweenMax.min.js"></script>
		<script type="text/javascript">

			(function(){
				var tl1 = new TimelineMax();
				//".from" will take the current position of the heading an move it from the defined postition to a destination
				tl1.to('#myAd', .4, {opacity: 1 })
				.from('#myAd_txt2', 1.3, { top: -100, ease: Power2.easeOut })
				.to('#myAd_ltr1', 2, { top: 210, left: -70, rotation: -100, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr2', 2, { top: 210, left: -60, rotation: 45, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr3', 2, { top: 210, left: -50, rotation: 19, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr4', 2, { top: 210, left: -40, rotation: 88, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr5', 2, { top: 210, left: -30, rotation: -77, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr6', 2, { top: 210, left: -20, rotation: 100, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr7', 2, { top: 210, left: -10, rotation: -44, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr8', 2, { top: 210, left: 0, rotation: -80, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr9', 2, { top: 210, left: 10, rotation: 80, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr10', 2, { top: 210, left: 20, rotation: -10, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr11', 2, { top: 210, left: 30, rotation: 53, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr12', 2, { top: 210, left: 40, rotation: 20, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr13', 2, { top: 210, left: 50, rotation: 93, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr14', 2, { top: 210, left: 60, rotation: -25, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr15', 2, { top: 210, left: 70, rotation: -88, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.to('#myAd_ltr16', 2, { top: 210, left: 80, rotation: 6, ease: Power2.easeOut }, 'myAd_ltr-=.9')
				.from('#myAd_marker', 1.2, { top: -110, ease: Bounce.easeOut }, '-=.5')
				.from('#myAd_shadow', 1.2, { opacity: 0, ease: Bounce.easeOut }, '-=1.2')
				.from('#myAd_txt3', 1.2, { scale: .2, opacity: 0, ease: Power2.easeOut }, '-=.9')
				.from('#myAd_surfboard', 1.3, { top: 260, rotation: -130, left: 300, ease: Back.easeOut }, 'cta');

				// tl1.seek('cta');

				var tl2 = new TimelineMax({repeat: -1});
				tl2.to('#myAd_clouds', 65, { backgroundPositionX: 649, ease: Power0.easeOut });
			}());

		</script>
	<!-- </body> -->
</html>
